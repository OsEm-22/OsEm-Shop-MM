<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icon.png" />
    <title>OsEm Shop MM</title>
  </head>
  <body>
    <!-- NAV BAR SECTION -->
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/logo.png" alt="Business Logo" />
      </div>
      <div class="brand">OsEm Shop MM</div>
      <div class="links">
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Q&A</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <!-- BODY SECTION -->
    <main class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody class="page" id="page"></tbody>
      </table>
      <aside class="display-box" id="display-box"></aside>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
